<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
  <form class="form" action="" method="POST">
    <h1 class="form__title">Login to your account</h1>
    <input class="form__input form__input--username" type="email" name="user__email" placeholder="Your email address" aria-label="Email address" required>
    <input class="form__input form__input--password" type="password" name="user__password" placeholder="Password" aria-label="Password" required>
    <a class="form__link" href="#">Forgot password?</a>
    <button class="form__button">Sign in</button>
  </form>
  <script>
    ;(() => {
      "use strict";

      const form = document.querySelector(".form");
      const formInputUserName = document.querySelector(".form__input--username");
      const formInputPassword = document.querySelector(".form__input--password");
      const getUserName = localStorage.getItem("user-name");

      if (getUserName) {
        formInputUserName.value = getUserName;
        formInputPassword.focus();
      } else {
        formInputUserName.focus();
      }

      const addData = (event) => {
        event.preventDefault();
        localStorage.setItem("user-name", formInputUserName.value);
      };

      form.addEventListener("submit", addData);
    })();
  </script>
</body>
</html>
