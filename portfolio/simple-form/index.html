<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:300&display=swap">
    <link rel="stylesheet" href="assets/styles/index.css">
  </head>
  <body>
    <form class="form" action="" method="">
      <section class="form__section">
        <h2 class="form__title">Sign in</h2>
        <input class="form__input" type="email" name="user_email" placeholder="Email Address" aria-label="User email" required>
        <input class="form__input" type="password" name="user_password" placeholder="Password" aria-label="User password" required>
        <button class="form__button" type="submit">Sign in</button>
        <a class="form__link" href="#">Forgot password?</a>
        <p class="form__paragraph">Or sign in width</p>
        <ul class="form__social">
          <li class="form__social-item">
            <a class="form__social-link form__social-link--facebook" href="#">Facebook</a>
          </li>
          <li class="form__social-item">
            <a class="form__social-link form__social-link--twitter" href="#">Twitter</a>
          </li>
        </ul>
      </section>

      <section class="form__section">
        <h2 class="form__title">Sign up</h2>
        <input class="form__input" name="user_first_name" type="text" placeholder="First Name" aria-label="First name" required>
        <input class="form__input" name="user_last_name" type="text" placeholder="Last Name" aria-label="Last name" required>
        <input class="form__input" name="user_email" type="email" placeholder="User Email" aria-label="User email" required>
        <input class="form__input" name="user_password" type="password" placeholder="Password" aria-label="Password" required>
        <button class="form__button" type="submit">Sign up</button>
        <p class="form__description">
          By creating an account, you agree to our <a class="form__terms">terms</a>
        </p>
      </section>
      <button class="form__close" type="button" aria-label="Закрыть форму"></button>
    </form>
  </body>
</html>
